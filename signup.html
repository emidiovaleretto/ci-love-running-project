<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loving running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, runners, dublin, ireland">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Love Running | Fall in love with the best tips about running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="form-section">
            <form id="signup-form" action="">
                <h2><i class="fas fa-heartbeat"></i> Let's get you signed up!</h2>
                
                <label for="first-name">First Name</label><br>
                <input class="text-input" type="text" id="first-name" name="first_name" required><br>

                <label for="last-name">Last Name</label><br>
                <input class="text-input" type="text" id="last-name" name="last_name" required><br>

                <label for="email">Email Address</label><br>
                <input class="text-input" type="email" id="email" name="user_email" required><br>

                <label for="road">Road</label>
                <input type="radio" id="road" name="preference" required>

                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="preference" required>

                <label for="both">Both</label>
                <input type="radio" id="both" name="preference" required><br>

                <input class="join-button" type="submit" value="Let's Run!">
            </form>
            </div>
        </section>
    </main>

    <footer>
        <ul id="social-network">
            <li><a href="https://www.facebook.com" aria-label="Visit our Facebook page (opens in a new tab)"
                    target="_blank" rel="noopener"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitter.com" aria-label="Visit our Twitter page (opens in a new tab)"
                    target="_blank" rel="noopener"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" aria-label="Visit our Youtube channel (opens in a new tab)"
                    target="_blank" rel="noopener"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" aria-label="Visit our Instagram page (opens in a new tab)"
                    target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2564f6ed16.js" crossorigin="anonymous"></script>

</body>

</html>
